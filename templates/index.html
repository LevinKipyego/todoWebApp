{% extends 'base.html' %}

{% block head %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Indie+Flower&family=Quicksand&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<title>Task manager</title>
{% endblock %}

{% block body %}
<div class="container">
  <div class="img">
    <img src="{{ url_for('static', filename='images/listening.png') }}" alt="icon" width="50px" height="50px">
  </div>
 <h1>Task master</h1>
  <table>
    <tr>
        <th>Tasks</th>
        <th>Added</th>
        <th>Action</th>
    </tr>
    {% for task in tasks %}
      <tr>
          <td>{{ task.content }}</td>
          <td>{{ task.date_created.date() }}</td>
          <td><a href="/delete/{{ task.id }}">Delete</a><br><a href="/update/{{ task.id }}">Update</a><br><br></td>
      </tr>
    {% endfor %}
  </table>
  <div class="formm">
    <form id="myform" action='/' method="POST">
        <input type="text" id="content" name="content" placeholder="enter your task here" required>
        <input type="submit" value="Add task"> 
        <!--<p id="error" style="display: none; color: red;">Please enter your password.</p> -->
    </form>
  </div>
</div>
{% endblock %}
