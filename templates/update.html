{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

{% block body %}
<div class="container">
 <h1>Task Update</h1>
  <div class="formm">
    <form action="/update/{{ task_update.id }}" method="POST">
        <input type="text" id="content" name="content" value="{{ task_update.content }}" placeholder="update your task here" required>
        <input type="submit" value="Update"> 
        <!--<p id="error" style="display: none; color: red;">Please enter your password.</p> -->
    </form>
  </div>
</div>
{% endblock %}
